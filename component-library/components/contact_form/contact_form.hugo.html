<section class="contact-form-wrap section">
	<script src="https://www.google.com/recaptcha/api.js?render=6Ld7HnYnAAAAABvo7mAvoqPHMhnNH9qY31sRKVjg"></script>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-12 col-sm-12">
				<form id="contact-form" class="contact__form" method="post" action="/">
					<h3 class="text-md mb-4">{{ .form_heading }}</h3>
					<div class="form-group">
						<input name="name" type="text" class="form-control" placeholder="Your Name" required>
					</div>
					<div class="form-group">
						<input name="_replyto" type="email" class="form-control" placeholder="Email Address" required>
					</div>
					<div class="form-group-2 mb-4">
						<textarea name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
					</div>
					<div>
						<input type="hidden" name="inbox_key" value="zenkosinvestments-contact">
						<input type="hidden" name="_subject" value="ZenkosInvestments Website Contact Form">
						<input type="hidden" name="_from" value="noreply@zenkosinvestments.com">
						<input type="hidden" name="_to" value="{{ .email }}">
						<input type="text" name="_gotcha" style="display: none;">
					</div>
					<button class="btn btn-main" name="submit" type="submit">Send Message</button>
				</form>
			</div>

			<div class="col-lg-5 col-sm-12">
				<div class="contact-content pl-lg-5 mt-5 mt-lg-0">
					<span class="text-muted">{{ .preheading }}</span>
					<h2 class="mb-5 mt-2">{{ .heading }}</h2>

					<ul class="address-block list-unstyled">
						<li>
							<i class="ti-direction mr-3"></i>{{ .address }}
						</li>
						<li>
							<i class="ti-email mr-3"></i>{{ .email }}
						</li>
						<li>
							<i class="ti-mobile mr-3"></i>{{ .phone }}
						</li>
					</ul>

					<ul class="social-icons list-inline mt-5">
						<li class="list-inline-item">
							<a href="https://facebook.com/{{ .facebook }}"><i class="fab fa-facebook-f"></i></a>
						</li>
						<li class="list-inline-item">
							<a href="https://twitter.com/{{ .twitter }}"><i class="fab fa-twitter"></i></a>
						</li>
						<li class="list-inline-item">
							<a href="https://linkedin.com/in/{{ .linkedin }}"><i class="fab fa-linkedin-in"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script>
		var submitted = false;
		var tokenCreated = false;
		var formEl = document.getElementById('contact-form');

		formEl.addEventListener("submit", function (event) {

			// Check if the recaptcha exists
			if (!tokenCreated) {

			// Prevent submission
				event.preventDefault();

				// Prevent more than one submission
				if (!submitted) {
					submitted = true;
					// needs for recaptacha ready
					grecaptcha.ready(function() {
					// do request for recaptcha token
					// response is promise with passed token
						grecaptcha.execute('6Ld7HnYnAAAAABvo7mAvoqPHMhnNH9qY31sRKVjg', {action: 'create_comment'}).then(function (token) {
							// add token to form
							var input = document.createElement("input");
							input.type = "hidden";
							input.name = "g-recaptcha-response";
							input.value = token;
							formEl.appendChild(input);

							// resubmit the form
							tokenCreated = true;
							formEl.submit();
						});
					});
				}
			}
		});
	</script>
</section>
