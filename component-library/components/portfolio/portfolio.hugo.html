<section class="section portfolio pb-0">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7 text-center">
				<div class="section-title">
					<span class="h6 text-color">{{ .preheading | markdownify }}</span>
					<h2 class="mt-3 content-title">{{ .heading | markdownify }}</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row portfolio-gallery">
			{{ range .projects }}
				<div class="col-lg-4 col-md-6">
					<div class="portflio-item position-relative mb-4">						
						<a class="popup-gallery" href="#{{ .name | urlize }}">
							<img src="{{ .image_path }}" alt="portfolio" class="img-fluid w-100">
							<i class="ti-plus overlay-item"></i>
							<div class="portfolio-item-content">
								<h3 class="mb-0 text-white">{{ .name }}</h3>
								<p class="text-white-50">{{ .type }}</p>
							</div>
						</a>
					</div>
				</div>
				  <section class="mfp-hide section blog-wrap bg-gray" id="{{ .name | urlize }}">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-8">
								<div class="single-blog-item">
									<img loading="lazy" src="{{ .image_path }}" alt="{{ .name }}" class="img-fluid rounded">
				
									<div class="blog-item-content bg-white p-5">
				
										<h2 class="mt-3 mb-4">{{ .name }}</h2>
				
										{{ range .details }}
										{{ . }}
										<br/>
										{{ end }}
				
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			{{ end }}
		</div>
	</div>
</section>
